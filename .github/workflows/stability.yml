name: Stability

on:
  schedule:
    - cron:  '0 */12 * * *'

jobs:
  v2:
    name: "v2: Swift ${{ matrix.swift }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        swift: ["5.10"]
    steps:
    - uses: swift-actions/setup-swift@v2
      with:
        swift-version: ${{ matrix.swift }}
    - name: Swift version
      if: always()
      run: swift --version | grep ${{ matrix.swift }} || exit 1
  main:
    name: "main: Swift ${{ matrix.swift }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        swift: ["5.10"]
    steps:
    - uses: swift-actions/setup-swift@main
      with:
        swift-version: ${{ matrix.swift }}
    - name: Swift version
      if: always()
      run: swift --version | grep ${{ matrix.swift }} || exit 1
